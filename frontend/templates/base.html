{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stock Trade Backtesting{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1/dist/chartjs-adapter-luxon.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block extra_head %}{% endblock %}
    {% csrf_token %}
</head>
<body>
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        {% block content %}
        {% endblock %}
    </div>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/components/data_input.js' %}"></script>
    <script src="{% static 'js/components/performance_chart.js' %}"></script>
    <script src="{% static 'js/components/trade_history.js' %}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
